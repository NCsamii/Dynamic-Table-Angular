<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" multiTemplateDataRows>

  <ng-container [matColumnDef]="column.keyName" *ngFor="let column of tableElements.columns;">
    <th mat-header-cell *matHeaderCellDef class="text-center"><span>{{column.label}}</span></th>
    <td mat-cell *matCellDef="let element"><p class="text-center">{{getNestedValue(element, column, column.keyName)}}</p></td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
